	<main class = "img1" >
		<figure class="kaid blue"><img src="Mount-Edgecombe.png"  alt="Mount Edgcumbe">
			<figcaption>
			  <h2>Opening Times <span>and Prices </span></h2>
			</figcaption><a href="https://www.mountedgcumbe.gov.uk/visit/opening-hours-and-facilities/" target="_blank"></a>
		  </figure>
		</main>

	
		<section class="grid">
			<figure class="effect-sadie">
				<img src="mtedgehouse.jpg" alt="Mount EdgCumbe House"/>
				<figcaption>	
					<h2><span>House</span></h2>
					<p>Mount Edgcumbe House is the former home of the Earls of Mount Edgcumbe. Set in Grade I Cornish Gardens within 865 acres Country Park on the Rame Peninsula, South East Cornwall.  <br></p>
					<a href="https://www.mountedgcumbe.gov.uk/visit/house/" target="_blank">View more</a>
				</figcaption>		
			</figure>
			<figure class="effect-sadie">
				<img src="gardenhouse.jpg" alt="Gardens"/>
				<figcaption>
					<h2><span>Gardens</span></h2>
					<p>The garden has a superb site, across the Sound from Plymouth, on the Rame peninsula. It has cliff walks, trees, rocks, ruins.<br></p>
					<a href="https://www.mountedgcumbe.gov.uk/wp-content/uploads/2017/04/formal_gardens_map.pdf" target="_blank">View more</a>
				</figcaption>			
			</figure>
			<figure class="effect-sadie">
				<img src="friends.png" alt="Friend's Trail"/>
				<figcaption>	
					<h2><span>New! Friend's Trail</span></h2>
					<p>We hope you enjoy this walk. It is intended to showcase the variety of projects that the Friends have supported the park with since 1985. <br></p>
					<a href="Friends Trail.pdf" target="_blank">View more</a>
				</figcaption>		
			</figure>
			<figure class="effect-sadie">
				<img src="weddings.jpg" alt="Weddings"/>
				<figcaption>
					<h2><span>Weddings</span></h2>
					<p>Mount Edgcumbe House is one of the most beautiful venues the South West has to offer. With over 600 years of history, set in stunning grounds overlooking Plymouth Sound, this venue is the thing that dreams are made of.<br></p>
					<a href="https://www.mountedgcumbe.gov.uk/get-married/" target="_blank">View more</a>
				</figcaption>			
			</figure>
			<figure class="effect-sadie">
				<img src="food.jpg" alt="Shop & Dine"/>
				<figcaption>	
					<h2><span>Shop & Dine</span></h2>
					<p>No visit to Mount Edgcumbe is complete without a browse around our unique independent shopping village, or refueling in Farriers Caf√© after exploring the grounds.<br></p>
					<a href="https://www.mountedgcumbe.gov.uk/shop-eat/" target="_blank">View more</a>
				</figcaption>		
			</figure>
			<figure class="effect-sadie">
				<img src="events.jpg" alt="Events"/>
				<figcaption>
					<h2><span>Events</span></h2>
					<p>Since Napoleon was brought here in 1815, Mount Edgcumbe Country Park has been hosting events of note.<br></p>
					<a href="https://www.facebook.com/mtedgcumbe/events/" target="_blank">View more</a>
				</figcaption>			
			</figure>
			<figure class="effect-sadie">
				<img class= "garden" src="camellia.jpg" alt="Cameilla Trail"/>
				<figcaption>	
					<h2><span>Cameilla Trail</span></h2>
					<p>The camellia collection of Mount Edgcumbe was started in 1976 with a gift of 70 camellias from the International Camellia Society.   <br></p>
					<a href="https://www.mountedgcumbe.gov.uk/wp-content/uploads/2017/04/camillatrail_2017-leaflet.pdf" target="_blank">View more</a>
				</figcaption>		
			</figure>
			<figure class="effect-sadie">
				<img src="seat.jpg" alt="Seat With A View Trail"/>
				<figcaption>
					<h2><span>Seat With A View Trail</span></h2>
					<p>The 4 mile (6.5km) circular historic landscape walk visits some of these structures which have recently been conserved and consolidated, using traditional materials, to preserve them for future generations.<br></p>
					<a href="https://www.mountedgcumbe.gov.uk/wp-content/uploads/2017/04/seatwithaview_trail.pdf" target="_blank">View more</a>
				</figcaption>			
			</figure>
			<figure class="effect-sadie">
				<img src="bike.jpg" alt="Cycle Route"/>
				<figcaption>	
					<h2><span>Cycle Route</span></h2>
					<p>The perfect way to explore the scenic Rame Peninsula in this Cornish Area of Outstanding Natural Beauty (AONB).<br></p>
					<a href="https://www.mountedgcumbe.gov.uk/wp-content/uploads/2020/06/Cremyll-to-Cawsand-Cycle-Route_sm.pdf" target="_blank">View more</a>
				</figcaption>		
			</figure>
			<figure class="effect-sadie">
				<img src="tree.jpg" alt="Tree Trail"/>
				<figcaption>
					<h2><span>Tree Trail</span></h2>
					<p>This trail has been designed to introduce you to 17 interesting tree species within the Country Park. The route followed is 3km (2 miles) long and will take 60-90 minutes.<br></p>
					<a href="https://www.mountedgcumbe.gov.uk/wp-content/uploads/2017/05/Tree-Trail-Leaflet.pdf" target="_blank">View more</a>
				</figcaption>			
			</figure>
